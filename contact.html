    <main>
      <div class="hero">
        <div class="hero-body">
          <br>
          <div class="title-1 has-text-centered">
            Contact Us
          </div>
          <br><br>
          <div class="container">
              <div class="columns is-multiline">
                <div class="column is-full-mobile is-half-desktop">
                  hola
                </div>

                <div class="column is-full-mobile is-half-desktop">

                  <h2 class="subtitle has-text-centered">Â¡Get a free estimate!</h2>
                  <form>
                      <div class="field">
                        <div class="columns is-multiline">
                          <div class="column is-half">
                              <label class="label">First Name</label>
                              <p class="control">
                                <input class="input" type="text" pattern="[a-z A-z]+" title="Please, write only text" placeholder="First Name">
                              </p>
                          </div>
                          <div class="column is-half">
                              <label class="label">Last Name</label>
                              <p class="control">
                                <input class="input" pattern="[a-z A-z]+" title="Please, write only text" type="text" placeholder="Last Name">
                              </p>
                          </div>
                        </div>
                      </div>

                      <div class="field">
                        <div class="columns is-multiline">
                          <div class="column is-half">
                              <label class="label">Email Address</label>
                              <p class="control">
                                <input class="input" type="email" placeholder="Email Address">
                              </p>
                          </div>
                          <div class="column is-half">
                              <label class="label">Telephone Number</label>
                              <p class="control">
                                <input class="input" type="text" placeholder="Telephone Number">
                              </p>
                          </div>
                        </div>
                      </div>

                      <div class="field">
                        <div class="columns is-multiline">
                          <div class="column is-full">
                              <label class="label">Area approx ft square</label>
                              <p class="control">
                                <input class="input" type="email" placeholder="Area approx ft square">
                              </p>
                          </div>
                          <div class="column is-full">
                            <label class="label">Tell us about your project </label>
                            <div class="control">
                              <textarea class="textarea" placeholder="Tell us about your project "></textarea>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="field">
                          <div class="control">
                            <button class="button is-link">Submit</button>
                          </div>
                          <div class="control">
                            <button class="button is-text">Cancel</button>
                          </div>
                        </div>
                  </form>
                </div>
              </div>
          </div>
        </div>
